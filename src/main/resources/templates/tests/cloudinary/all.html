<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="p : ${pictures}">

    <img th:src="${p.getUrl()}" th:alt="${p.getTitle()}"/></br>

    <form th:action="@{/cloudinary/delete}"
          th:method="delete">

        <input type="hidden" name="public_id" th:value="${p.publicId}"/>
        <input type="submit" value="Delete"/>

    </form>

    <br/>

</div>
</body>
</html>

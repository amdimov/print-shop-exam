<!DOCTYPE html>
<html lang="de-DE" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/essential/head :: head">Head</head>

<body class="stretched">

<!-- Document Wrapper
============================================= -->
<div id="wrapper" class="clearfix">
    <div th:replace="fragments/essential/top_bar :: top_bar">Top Bar</div>
    <header th:replace="fragments/essential/header :: header">Navbar Header</header>

    <!-- Content
		============================================= -->
    <section id="content">
        <div class="content-wrap">
            <div class="container clearfix">

                <div class="row clearfix">

                    <div class="col-md-9">

                        <img src="/images/icons/avatar.png" class="alignleft img-circle img-thumbnail my-0" alt="Avatar"
                             style="max-width: 84px;">

                        <div class="heading-block border-0">
                            <h3 th:text="${#authentication.getPrincipal().getCompanyName()}">Company Name</h3>
                            <span th:text="${#authentication.name}">Email</span>
                        </div>

                        <div class="clear"></div>

                        <div class="row clearfix">

                            <div class="col-lg-12">
                                <div class="card mx-auto rounded-0 border-0" style="max-width: 800px;">
                                    <div class="card-body" style="padding: 40px;" th:object="${shippingAddress}">
                                        <h3>Add or edit your Shipping Details</h3>
                                        <p>We will use this information for shipping to your location</p>
                                        <form th:method="patch" th:action="@{/user/shipping-address}">
                                            <div class="form-row">
                                                <div class="form-group col-md-4">
                                                    <label for="fullname">Full Name</label>
                                                    <input type="text" class="form-control" id="fullname"
                                                           th:field="*{fullname}"
                                                           placeholder="Receiver's Name">
                                                    <span class="invalid-feedback">Error message</span>
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label for="country">Country</label>
                                                    <input type="text" class="form-control" id="country"
                                                           th:field="*{country}"
                                                           placeholder="Country">
                                                    <span class="invalid-feedback">Error message</span>
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label for="city">City</label>
                                                    <input type="text" class="form-control" id="city"
                                                           th:field="*{city}"
                                                           placeholder="City">
                                                    <span class="invalid-feedback">Error message</span>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-4">
                                                    <label for="postCode">Post Code</label>
                                                    <input type="text" class="form-control" id="postCode"
                                                           th:field="*{postCode}"
                                                           placeholder="Post Code">
                                                    <span class="invalid-feedback">Error message</span>
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label for="deliveryAddress">Delivery Address</label>
                                                    <input type="text" class="form-control" id="deliveryAddress"
                                                           th:field="*{deliveryAddress}"
                                                           placeholder="Steet No">
                                                    <span class="invalid-feedback">Error message</span>
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label for="phoneNumber">Phone Number</label>
                                                    <input type="text" class="form-control" id="phoneNumber"
                                                           th:field="*{phoneNumber}"
                                                           placeholder="+49 123123123">
                                                    <span class="invalid-feedback">Error message</span>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-primary">Save</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="w-100 line d-block d-md-none"></div>

                    <div class="col-md-3">

                        <div class="list-group">
                            <a href="/user/profile" class="list-group-item list-group-item-action d-flex justify-content-between">
                                <div>Profile</div>
                                <i class="icon-user"></i></a>
                            <a href="/user/company-details" class="list-group-item list-group-item-action d-flex justify-content-between">
                                <div>Company/Billing Details</div>
                                <i class="icon-building"></i></a>
                            <a href="/user/shipping-address" style="background-color: lightgray" class="list-group-item list-group-item-action d-flex justify-content-between">
                                <div>Shipping Address</div>
                                <i class="icon-envelope2"></i></a>
                            <!--                            <a href="#" class="list-group-item list-group-item-action d-flex justify-content-between">-->
                            <!--                                <div>Logout</div>-->
                            <!--                                <i class="icon-line2-logout"></i></a>-->
                        </div>

                    </div>
                    <div id="root"></div>
                </div>

            </div>
        </div>
    </section><!-- #content end -->


    <footer th:replace="fragments/essential/footer :: footer">Footer</footer>

</div><!-- #wrapper end -->

<!-- Go To Top
============================================= -->
<div id="gotoTop" class="icon-angle-up"></div>

<!-- JavaScripts
============================================= -->
<script src="/js/jquery.js"></script>
<script src="/js/plugins.min.js"></script>
<script src="/js/functions.js"></script>

</body>
</html>
